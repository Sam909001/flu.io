<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$FLUFFI Presale & Staking</title>
  <meta name="description" content="$FLUFFI is a Solana Layer 2 meme token with presale and staking features. Join the community and earn rewards." />
  <meta name="keywords" content="Fluffi, $FLUFFI, crypto, presale, staking, Solana, meme token" />
  <meta name="author" content="FLUFFI Team" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="fluffi.jpg" type="image/jpeg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" defer></script>
  <style>
    body {
      background: linear-gradient(to bottom, #fff0f5, #fff9e6);
      font-family: 'Inter', sans-serif;
    }
    .dark {
      background: #111827;
      color: white;
    }
    .dark .bg-white {
      background-color: #1f2937 !important;
    }
    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="text-gray-800 dark:text-white">
  <!-- Header -->
  <header class="bg-white dark:bg-gray-900 shadow sticky top-0 z-10 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="fluffi.jpg" alt="FLUFFI Logo" class="w-10 h-10">
        <span class="text-xl font-bold">$FLUFFI</span>
      </div>
      <nav class="flex items-center space-x-4">
        <a href="#presale" class="hover:underline">Presale</a>
        <a href="#staking" class="hover:underline">Staking</a>
        <a href="#referral" class="hover:underline">Referral</a>
        <button onclick="toggleDarkMode()" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">ðŸŒ™</button>
        <button id="connectButton" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
          Connect Wallet
        </button>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-6 max-w-4xl">
    
    <!-- Presale Section -->
    <section id="presale" class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-6">
      <h2 class="text-2xl font-bold mb-4">Presale is Live!</h2>
      <div class="space-y-4">
        <p>Stage: <span id="stageDisplay">1/15</span></p>
        <p>Price: <span id="priceDisplay">$0.0001</span></p>
        <div class="w-full bg-gray-200 rounded-full h-4">
          <div id="progressBar" class="bg-green-500 h-4 rounded-full" style="width: 10%"></div>
        </div>
        <p id="countdown" class="font-mono">Ends in: 29d 23h 59m 59s</p>
        
        <div class="flex space-x-2">
          <input type="number" id="purchaseAmount" placeholder="Amount" class="flex-1 p-3 border rounded">
          <select id="currencySelect" class="p-3 border rounded">
            <option value="USD">USD</option>
            <option value="ETH">ETH</option>
          </select>
        </div>
        
        <input type="text" id="referralCode" placeholder="Referral code (optional)" class="w-full p-3 border rounded">
        
        <button id="buyButton" class="w-full bg-green-500 hover:bg-green-600 text-white p-3 rounded font-medium">
          <span id="buyButtonText">Buy Now</span>
          <span id="buyButtonSpinner" class="loader hidden"></span>
        </button>
      </div>
    </section>

    <!-- Staking Section -->
    <section id="staking" class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-6">
      <h2 class="text-2xl font-bold mb-4">Stake $FLUFFI</h2>
      <div class="space-y-4">
        <p>APY: <strong>90%</strong></p>
        <input type="number" id="stakeAmount" placeholder="Amount to stake" class="w-full p-3 border rounded">
        <button id="stakeButton" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white p-3 rounded font-medium">
          <span id="stakeButtonText">Stake Tokens</span>
          <span id="stakeButtonSpinner" class="loader hidden"></span>
        </button>
      </div>
    </section>

    <!-- Referral Section -->
    <section id="referral" class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-6">
      <h2 class="text-2xl font-bold mb-4">Earn with Referrals</h2>
      <div id="referralSection">
        <p class="mb-4">Connect your wallet to access your referral link</p>
        <button onclick="connectWallet()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
          Connect Wallet
        </button>
      </div>
    </section>

  </main>

  <footer class="bg-white dark:bg-gray-900 py-6">
    <div class="container mx-auto flex justify-between items-center px-6">
      <p>Â© 2025 $FLUFFI Token</p>
      <div class="flex space-x-4">
        <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg" class="w-5 h-5" alt="Telegram">
        </a>
        <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" class="w-5 h-5" alt="Twitter">
        </a>
      </div>
    </div>
  </footer>

  <script>
    // State
    let userWallet = null;
    const stages = 15;
    let currentStage = 1;
    const stageDuration = 1000 * 60 * 60 * 24 * 2; // 2 days per stage
    const startTime = Date.now();

    // DOM Elements
    const connectBtn = document.getElementById('connectButton');
    const buyBtn = document.getElementById('buyButton');
    const stakeBtn = document.getElementById('stakeButton');
    const referralSection = document.getElementById('referralSection');

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      updateStageInfo();
      startCountdown();
      
      // Load dark mode preference
      if (localStorage.getItem('darkMode') === 'true') {
        document.documentElement.classList.add('dark');
      }
      
      // Check for referral in URL
      const urlParams = new URLSearchParams(window.location.search);
      const refCode = urlParams.get('ref');
      if (refCode) {
        localStorage.setItem('referralCode', refCode);
      }
    });

    // Functions
    function updateStageInfo() {
      const elapsed = Date.now() - startTime;
      currentStage = Math.min(Math.floor(elapsed / stageDuration) + 1, stages);
      const price = (0.0001 * Math.pow(1.05, currentStage - 1)).toFixed(6);
      
      document.getElementById('stageDisplay').textContent = `${currentStage}/${stages}`;
      document.getElementById('priceDisplay').textContent = `$${price}`;
      document.getElementById('progressBar').style.width = `${(currentStage / stages) * 100}%`;
    }

    function startCountdown() {
      const endTime = startTime + (stageDuration * stages);
      
      function update() {
        const now = Date.now();
        const remaining = endTime - now;
        
        if (remaining <= 0) {
          document.getElementById('countdown').textContent = "Presale ended";
          return;
        }
        
        const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
        
        document.getElementById('countdown').textContent = 
          `Ends in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
      
      update();
      setInterval(update, 1000);
    }

    async function connectWallet() {
      if (window.ethereum) {
        try {
          connectBtn.disabled = true;
          connectBtn.textContent = "Connecting...";
          
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userWallet = accounts[0];
          
          connectBtn.textContent = `${userWallet.slice(0, 6)}...${userWallet.slice(-4)}`;
          
          // Show referral UI
          referralSection.innerHTML = `
            <div class="space-y-4">
              <div>
                <label class="block mb-2">Your referral link:</label>
                <div class="flex">
                  <input type="text" id="userReferralLink" 
                         value="${window.location.origin}?ref=${userWallet}" 
                         class="flex-1 p-2 border rounded-l" readonly>
                  <button onclick="copyReferralLink()" 
                          class="bg-blue-500 hover:bg-blue-600 text-white px-4 rounded-r">
                    Copy
                  </button>
                </div>
              </div>
              <div class="bg-gray-100 dark:bg-gray-700 p-3 rounded">
                <p>Total referrals: <span id="referralCount">0</span></p>
                <p>Earnings: <span id="referralEarnings">0 FLUFFI</span></p>
              </div>
            </div>
          `;
          
        } catch (error) {
          console.error("Connection error:", error);
          alert("Wallet connection failed");
          connectBtn.disabled = false;
          connectBtn.textContent = "Connect Wallet";
        }
      } else {
        alert("Please install MetaMask or another Ethereum wallet");
      }
    }

    function copyReferralLink() {
      const linkInput = document.getElementById('userReferralLink');
      linkInput.select();
      document.execCommand('copy');
      alert("Copied to clipboard!");
    }

    async function buyTokens() {
      if (!userWallet) {
        alert("Please connect your wallet first");
        return;
      }
      
      const amount = document.getElementById('purchaseAmount').value;
      if (!amount || isNaN(amount)) {
        alert("Please enter a valid amount");
        return;
      }
      
      try {
        buyBtn.disabled = true;
        document.getElementById('buyButtonText').textContent = "Processing...";
        document.getElementById('buyButtonSpinner').classList.remove('hidden');
        
        // Simulate transaction (replace with actual contract call)
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        alert("Purchase successful!");
        
      } catch (error) {
        console.error("Purchase error:", error);
        alert("Transaction failed");
      } finally {
        buyBtn.disabled = false;
        document.getElementById('buyButtonText').textContent = "Buy Now";
        document.getElementById('buyButtonSpinner').classList.add('hidden');
      }
    }

    async function stakeTokens() {
      if (!userWallet) {
        alert("Please connect your wallet first");
        return;
      }
      
      const amount = document.getElementById('stakeAmount').value;
      if (!amount || isNaN(amount)) {
        alert("Please enter a valid amount");
        return;
      }
      
      try {
        stakeBtn.disabled = true;
        document.getElementById('stakeButtonText').textContent = "Processing...";
        document.getElementById('stakeButtonSpinner').classList.remove('hidden');
        
        // Simulate transaction (replace with actual contract call)
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        alert("Tokens staked successfully!");
        
      } catch (error) {
        console.error("Staking error:", error);
        alert("Staking failed");
      } finally {
        stakeBtn.disabled = false;
        document.getElementById('stakeButtonText').textContent = "Stake Tokens";
        document.getElementById('stakeButtonSpinner').classList.add('hidden');
      }
    }

    function toggleDarkMode() {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('darkMode', isDark);
    }

    // Event Listeners
    buyBtn.addEventListener('click', buyTokens);
    stakeBtn.addEventListener('click', stakeTokens);
    connectBtn.addEventListener('click', connectWallet);
  </script>
</body>
</html>
