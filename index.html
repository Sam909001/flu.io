  <script>
    let userWalletAddress = null;
    const initialPrice = 0.0001;
    const stages = 15;
    const stageDuration = 1000 * 60 * 60 * 48;
    const startTime = Date.now();
    const contractAbi = [
      {
        "inputs": [],
        "name": "buyTokens",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [
          {
            "internalType": "address",
            "name": "tokenAddress",
            "type": "address"
          }
        ],
        "name": "recoverERC20",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "togglePresale",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "owner",
        "outputs": [
          {
            "internalType": "address",
            "name": "",
            "type": "address"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "presaleActive",
        "outputs": [
          {
            "internalType": "bool",
            "name": "",
            "type": "bool"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "tokenPrice",
        "outputs": [
          {
            "internalType": "uint256",
            "name": "",
            "type": "uint256"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "stateMutability": "payable",
        "type": "receive"
      }
    ];

    function updateStage() {
      const now = Date.now();
      const elapsed = now - startTime;
      const stage = Math.min(Math.floor(elapsed / stageDuration), stages - 1);
      const price = (initialPrice * Math.pow(1.05, stage)).toFixed(6);
      
      document.getElementById('currentStage').textContent = stage + 1;
      document.getElementById('currentPrice').textContent = `$${price}`;
      document.getElementById('progressBar').style.width = `${((stage + 1) / stages) * 100}%`;
    }

    function updateCountdown() {
      const end = startTime + 30 * 24 * 60 * 60 * 1000;
      const left = end - Date.now();
      const days = Math.floor(left / (1000 * 60 * 60 * 24));
      const hours = Math.floor((left / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((left / (1000 * 60)) % 60);
      const seconds = Math.floor((left / 1000) % 60);
      document.getElementById('countdown').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userWalletAddress = accounts[0];
          document.getElementById('walletButton').textContent = 'Connected âœ“';
        } catch (error) {
          alert('Wallet connection denied.');
        }
      } else {
        alert('MetaMask not detected. Please install MetaMask.');
      }
    }

    async function buyFluffi() {
      try {
        const amount = document.getElementById('amountInput').value;
        if (!amount || isNaN(amount) || Number(amount) <= 0) {
          alert("Please enter a valid amount greater than 0");
          return;
        }

        if (!userWalletAddress) {
          await connectWallet();
          return;
        }

        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
        if (chainId !== "0x61") {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: '0x61' }],
          });
          return;
        }

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const contract = new ethers.Contract(
          "0xd976e9E2da70810A290d1FFA05500AbE66F53C05",
          contractAbi,
          signer
        );

        const buyBtn = document.querySelector('button[onclick="buyFluffi()"]');
        buyBtn.disabled = true;
        buyBtn.textContent = "Processing...";

        const tx = await contract.buyTokens({
          value: ethers.utils.parseEther(amount.toString()),
          gasLimit: 300000
        });

        await tx.wait();
        alert(`Success! Transaction hash: ${tx.hash}`);

      } catch (error) {
        console.error("Buy failed:", error);
        alert(`Error: ${error.message}`);
      } finally {
        const buyBtn = document.querySelector('button[onclick="buyFluffi()"]');
        if (buyBtn) {
          buyBtn.disabled = false;
          buyBtn.textContent = "ðŸš€ Buy Now";
        }
      }
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
    }

    // Initialize
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark');
    }

    setInterval(() => {
      updateStage();
      updateCountdown();
    }, 1000);

    updateStage();
    updateCountdown();
  </script>
