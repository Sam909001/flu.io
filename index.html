<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLUFFI Wallet Connect</title>
  <script src="https://unpkg.com/@walletconnect/web3-provider@2.13.0/dist/index.umd.js"></script>
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/web3modal@2.6.2/dist/index.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #wallet-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button id="connect-button">Connect Wallet</button>
  <div id="wallet-info"></div>

  <script>
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          projectId: "1a3e3e40778cd501da0123456789abcd", // Replace with your WalletConnect projectId
          chains: [56], // BSC Mainnet
          showQrModal: true,
        },
      },
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: true,
      providerOptions,
      themeMode: "dark",
      walletImages: {
        metamask: "https://docs.walletconnect.com/img/wallets/metamask.svg",
        trust: "https://docs.walletconnect.com/img/wallets/trust.svg",
      },
    });

    let provider;
    let signer;
    let selectedAddress;

    async function connectWallet() {
      try {
        provider = await web3Modal.connect();

        provider.on("accountsChanged", (accounts) => {
          selectedAddress = accounts[0];
          updateUI();
        });

        provider.on("disconnect", () => {
          selectedAddress = null;
          document.getElementById("wallet-info").innerHTML = "Disconnected";
        });

        const ethersProvider = new ethers.providers.Web3Provider(provider);
        signer = ethersProvider.getSigner();
        selectedAddress = await signer.getAddress();

        updateUI();
      } catch (e) {
        console.error("Wallet connection failed:", e);
      }
    }

    function updateUI() {
      if (selectedAddress) {
        document.getElementById("wallet-info").innerHTML =
          "Connected: " + selectedAddress;
      }
    }

    document.getElementById("connect-button").addEventListener("click", connectWallet);
  </script>
</body>
</html>
